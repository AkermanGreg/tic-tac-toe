
<!DOCTYPE html>
<html ng-app="TTTApp">
<head>
<title>Earth vs. Mars - Tic Tac Toe</title>
  <!--App  --> 
   <link href='https://fonts.googleapis.com/css?family=Neucha|Ubuntu|Walter+Turncoat' rel='stylesheet' type='text/css'>
  
   <!-- Normalize CSS -->
    <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.min.css">
    <!-- App CSS -->
  <link rel="stylesheet" href="style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <!-- App javascript -->
    <script src="app.js"></script>
</head>
<body><h1> Earth vs. Mars Tic Tac Toe</h1>
    <div ng-controller="TTTController" ng-model="gameContainer" > 
 
<table width="90%" align="center" cellpadding="10px">
  <tr>
    <td>
      You Are Player  #{{imPlayer}}
    </td>
    <td>
   
  Earth Wins: <div x-ng-bind="gameContainer.theGameScore.xScore"></div>
</td>
<td>
Mars Wins: <div x-ng-bind="gameContainer.theGameScore.oScore"></div> 
</td>
<td>
Number of Ties: <div x-ng-bind="gameContainer.theGameScore.ties"></div> 
</td>
<td>
  <button class="button" x-ng-click="resetButton()">Reset Button</button>
</td>
</tr>
</table>


<div class="theBox">
<div class="render" x-ng-bind="gameContainer.render"></div>

      <div x-ng-repeat="currentCell in gameContainer.cellListArray">

        <div class="allCellsAlways"
           x-ng-class="{xclass: currentCell.status=='X', oclass: currentCell.status =='O'}" ng-click="playerPicks(currentCell)" ng-click="{'allCellsAlways:active' : check}" >
          
        </div></div>
      </div>

     
  
    </div>

     
</div>

</body>
</html>
