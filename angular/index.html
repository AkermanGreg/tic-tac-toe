
<!DOCTYPE html>
<html ng-app="TTTApp">
<head>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Neucha|Ubuntu|Walter+Turncoat' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="app.js"></script>

</head>
<body><h1> Tic Tac Toe</h1>
    <div ng-controller="TTTController" > 

      <div class="leftBar">f</div>
 <div class="rightBar">f</div>
    <div class="leftBar2">f</div>
 <div class="rightBar2">f</div>
<div class="theBox">
   <select ng-model="rateMe">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  
  <div x-my-directive="" x-rating-value="rateMe"></div>
      <div ng-repeat="currentCell in cellList track by $index">

        <div class="allCellsAlways" ng-click="playerPicks(currentCell)"
           ng-class="{xclass: currentCell.status=='X', oclass: currentCell.status =='O'}" ng-click="playerPicks(currentCell)">
          Cell Contents: {{currentCell.status}}
        </div></div>
      </div>
      <div x-ng-bind="render"></div>
        <button class="button" x-ng-click="resetButton()">Reset</button>
    
    </div>

</div>

</body>
</html>
